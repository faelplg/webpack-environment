<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="author" content="@faelplg">
    <title>@faelplg | Web experiments</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body>
    <div class="wrapper">
      <!-- \/ Top app bar component -->
      <header class="top-app-bar top-app-bar--fixed mdc-elevation--z2 theme-surface--light-gray">
        <h1>Webpack environment&nbsp;</h1>
        <p id="package-version"></p>
        <span class="flex__item"></span>
        <button id="package-repository" class="mdc-icon-button">
          <span class="material-icons">code</span>
        </button>
      </header>
      <!-- /\ Top app bar component -->
      <!-- \/ Content container -->
      <div class="container container--raw top-app-bar--container-fix flex flow--mobile">
        <div class="flex__item--initial container--raw sidebar theme-surface--gray">
          <ul class="mdc-list list--no-padding">
            <li class="mdc-list-item mdc-list-item--selected" tabindex="0">
              <span class="mdc-list-item__text">package.json</span>
            </li>
          </ul>
        </div>
        <div class="flex__item container container--scroll-x">
          <h2 id="package-subtitle" class="headline headline--single"></h2>
          <!-- <h2 id="package-subtitle" class="subtitle"></h2> -->
          <pre id="package"></pre>
        </div>
      </div>
      <!-- /\ Content container -->
    </div>
  </body>
</html>
